    <title>MAbyGor</title>

</head>
<body>
    <div class="container">
        <h1>MAbyGor</h1>
        <span><input id="URLInput" type="text" placeholder="Enter your linkie here">

        <p id="processingIndicator"></p>
    </div>
    <script src="renderer.js"></script>
